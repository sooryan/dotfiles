    ~/.config/wedder/wedder.toml: polybar/wedder.toml
    ~/.config/zathura/zathurarc: config/zathurarc
    ~/.i3/config: config/i3
    ~/.mpd/mpd.conf: config/mpd
    ~/.ncmpcpp/config: config/ncmpcpp
    ~/.offlineimaprc: offlineimap/offlineimaprc
